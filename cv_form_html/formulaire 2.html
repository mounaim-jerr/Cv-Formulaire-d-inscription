<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second formulaire</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                <h1>forme personnelle</h1>
            </legend>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="entrer votre nom">
            <br><br><br>
            <label for="prénom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="entrer votre prénom">
            <br><br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="entrer votre mail">
            <br><br><br>
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" placeholder="entrer votre mot de passe">
            <br><br><br>
            <label for="phone">Phone number :</label>
            <input type="tel" id="phone" name="phone" placeholder="entrer votre tel">
            <br><br><br>
            <label for="date">date de naissance</label>
            <input type="date" value="2021-01-12" max="2002-01-12" min="1850-01-12">
            <br><br><br>
            <label>Bio :</label>
            <TEXtarea rows="5"></TEXtarea>
        </fieldset>
        <fieldset>
            <legend>
                <h1> langage de programation </h1>
            </legend>
            <label>langage :</label>
            <input type="checkbox" checked> c
            <input type="checkbox"> c++
            <input type="checkbox"> c#
            <input type="checkbox"> js
            <input type="checkbox"> python
        </fieldset>
        <br><br><br>
        <input type="submit" style="color: red ;" value="send">
        <input type="reset" style="color: red ;" value="clear">
    </form>
</body>

</html>
